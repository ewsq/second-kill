spring:
  application:
    name: zuul
  zipkin:
    base-url: http://localhost:12370/
  sleuth:
    sampler:
      percentage: 1
server:
  port: 12371

zuul:
  routes:
    member:
      path: /member/**
      serviceId: member
      stripPrefix: false
    order:
      path: /order/**
      serviceId: order
      stripPrefix: false
    coupon:
      path: /coupon/**
      serviceId: coupon
      stripPrefix: false
    user:
      path: /user/**
      serviceId: user
      stripPrefix: false
    baseData:
      path: /baseData/**
      serviceId: baseData
      stripPrefix: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:12370/eureka/

hystrix:
  command:
    default:  #default全局有效，service id指定应用有效
      execution:
        timeout:
          #如果enabled设置为false，则请求超时交给ribbon控制,为true,则超时作为熔断根据
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 3000 #断路器超时时间，默认1000ms